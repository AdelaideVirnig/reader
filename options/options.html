<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CampusWeb Reader Options</title>
	<link rel="stylesheet" href="options.css">
</head>

<body>
	<form>
		<div id=settings>
			<h1>CampusWeb Reader Options</h1>
			<span id=caveat>(Will only affect newly opened pages)</span><br>
			<table>
				<tr class=experimentalHeader>
					<th colspan=3>
						<label for=experimentalMode>Enable Experimental Mode</label><input id=experimentalMode
							type="checkbox">
					</th>
				</tr>
				<tr class=experimentalDetail>
					<td>
						&nbsp;
					</td>
					<td>
						<label for=indefiniteArticleColor>Color indefinite articles:</label>
					</td>
					<td>
						<input id=indefiniteArticleCheck type="checkbox">
						<input id=indefiniteArticleColor type="color" value="#7f0055">
					</td>
				</tr>
				<tr class=experimentalDetail>
					<td>
						&nbsp;
					</td>
					<td>
						<label for=definiteArticleColor>Color definite articles:</label>
					</td>
					<td>
						<input id=definiteArticleCheck type="checkbox">
						<input id=definiteArticleColor type="color" value="#7f0055">
					</td>
				</tr>
				<tr class=experimentalDetail>
						<td>
							&nbsp;
						</td>
						<td>
							<label for=eclipseMode>Use "eclipse" mode coloring:</label>
						</td>
						<td>
							<input id=eclipseMode type="checkbox">
						</td>
					</tr>
				</table>
		</div>
	</form>
	<script src="options.js"></script>
</body>

</html>
